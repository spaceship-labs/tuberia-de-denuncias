<div class="mail-signup-modal">
  <form action="#">
    <p>Escribe tu e-mail para seguir con tu denuncia</p>
     <md-input-container>
        <label>E-mail</label>
        <input required type="email" name="clientEmail" ng-model="project.clientEmail"
               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
      </md-input-container>
      <a href="#" class="action-btn">Enviar</a>
  </form>
</div>
