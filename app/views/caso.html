<md-sidenav layout-fill class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Historial</h1>
  </md-toolbar>
  <md-list>
      <md-list-item class="md-3-line" ng-repeat="state in tiposDenuncia.history()">
        <div class="md-list-item-text">
          <h3 ng-bind='state.number'></h3>
          <h4 ng-bind='state.title'></h4>
        </div>
        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
</md-sidenav>
<md-content class='md-padding' layout-fill>
  <md-card>
    <md-card-content>
      <div btf-markdown='state.content' ></div>
      <md-input-container ng-repeat='field in state.form.fields'>
        <label ng-bind='field.label'></label>
        <input type='text' ng-if='field.type == "text"' />
        <textarea ng-if='field.type == "textarea"'></textarea>
      </md-input-container>
    </md-card-content>
    <div class="md-actions" layout="row" layout-wrap layout-align="end center">
      <md-button ng-if='state.options' ng-repeat='(key,action) in state.options' ng-click='userChoice(key)' ng-bind='action' aria-label='action'></md-button>
      <md-button ng-if='state.form' ng-click='formSubmit(state.form.method,0)' aria-label='enviar'>Enviar</md-button>
    </div>
  </md-card>
</md-content>
