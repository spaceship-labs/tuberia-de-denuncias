<md-sidenav layout-fill class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
	<md-toolbar class="md-theme-indigo">
		<h1 class="md-toolbar-tools">Historial</h1>
	</md-toolbar>
	<md-list>
      <md-list-item class="md-3-line" ng-repeat="state in tiposDenuncia.history()">
        <div class="md-list-item-text">
          <h3 ng-bind='state.number'></h3>
          <h4 ng-bind='state.variables.title'></h4>
        </div>
      	<md-divider ></md-divider>
      </md-list-item>
    </md-list>
</md-sidenav>

<wizard-step 
  options='tiposDenuncia.currentState().variables' 
  layout-fill
></wizard-step>
