<md-content class=''>

  <div class="title-section container center-content">
    <div class="container-md">
      <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus labore, deleniti.</h2>

      <div class="container-xsm">
        <form class="school-search" id="simple_search">
          <div class="input-field">
            <!--<input type="text" placeholder="Busca una escuela">-->
            <md-autocomplete
                md-search-text-change=""
                md-selected-item="home.selectedSchool"
                md-selected-item-change="home.selectedSchoolChange(school)"
                md-search-text="home.searchTerm"
                md-items="school in home.getSchools(home.searchTerm)"
                md-item-text="school.nombre + ' (' +  school.nom_nivel + ')'"
                md-min-length="1"
                md-floating-label="Busca una escuela">
              <md-item-template>
                <strong>{{school.nombre}}</strong> <strong>({{school.nom_nivel}})</strong>
                <p><span>{{school.nom_localidad}} , {{school.nom_entidad}}</span></p>
              </md-item-template>
              <md-not-found>
                No se encontraron resultados.
              </md-not-found>
            </md-autocomplete>
          </div>
        </form>
      </div>
      <div ng-if="home.selectedSchool" class="report-select" layout="row" layout-align="center center">
        <div
          ng-repeat="type in home.tiposDenuncia.getCurrentList() | denunciaFilter:home.selectedSchool.control track by $index"
          class="report-select-item">
          <p><a ng-href="caso/{{type.fields.slug}}"><i class="icon-bullyng"></i></a></p>
          <p><a ng-href="caso/{{type.fields.slug}}"><strong ng-bind="type.fields.title"></strong></a></p>
        </div>
      </div>
