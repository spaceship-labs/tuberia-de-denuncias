<!doctype html>
<html>

<head>
  <title>Ventanilla Escolar</title>
  <!-- /ventanilla-escolar/ -->
  <!-- process:[href]:dist /tuberia-de-denuncias/ -->
  <base href="/" />
  <!-- /process -->
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel='stylesheet' href='bower_components/angular-material/angular-material.css' />
  <link rel='stylesheet' href='bower_components/animate.css/animate.css' />
  <link rel='stylesheet' href='bower_components/components-font-awesome/css/font-awesome.css' />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/icomoon.css">
  <link rel="stylesheet" href="styles/stickyFooter.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>

</head>

<body ng-app="tuberiaPrototypeApp" ng-controller='MainCtrl'>

  <div id="wrap">
    <div id="main" class="clearfix">
      <img class="beta" src="images/beta.png" alt="">
      <div id="topBackRepeat" layout='row' flex layout-fill>

        <ng-include src="'views/partials/menu-mobile.html'"></ng-include>

        <div layout="column" flex>

          <ng-include src="'views/header.html'"></ng-include>
          <md-content ng-view ng-cloak autoscroll="true">
          </md-content>

        </div>
      </div><!-- END topBackRepeat -->
    </div><!-- END main -->
  </div><!-- END wrap -->
  <div class="clear"></div>

  <!--FOOTER-->
  <div id="footer" class="footer">
    <div ng-if="!sidebarOn" class="footer-msg center-content container container-md">
      <img src="images/logo_mejora.png" alt="">
      <div layout="row">
        <div flex="10" class="alert-icon" layout="row" layout-align="center center">
          <i class="icon-alerta"></i>
        </div>
        <div flex>
          <p>Ventanilla Escolar no es parte del proceso formal de denuncias ni un sustituto para ello. Los reportes realizados en este sitio son sólo internos y con fines de orientación.
          </p>
        </div>
      </div>
    </div>
    <div class="footer-bar">
      <div class="container container-sm center-content">

        <p layout="row" class="links-info" flex="100" layout-align="center center">
          <a flex="30" href="#/quienes-somos">¿Quiénes somos?</a> |
          <a flex="35" href="#/preguntas-frecuentes">Preguntas frecuentes</a> |
          <a flex="35" href="#/aviso-de-privacidad">Aviso de privacidad</a> |
          <a href="#/contacto">Contáctanos</a>
        </p>
      </div>
    </div>
  </div>
  <!--END FOOTER-->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-contentful/dist/angular-contentful.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/showdown/src/showdown.js"></script>
  <script src="bower_components/angular-markdown-directive/markdown.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/wowjs/dist/wow.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/services/tipos-denuncia.js"></script>
  <script src="scripts/controllers/caso.js"></script>
  <script src="scripts/services/schoolsservice.js"></script>
  <script src="scripts/filters/denunciafilter.js"></script>
  <script src="scripts/controllers/conoce.js"></script>
  <script src="scripts/directives/mailsignin.js"></script>
  <script src="scripts/services/denunciaservice.js"></script>
  <script src="scripts/services/userservice.js"></script>
  <script src="scripts/filters/denunciabyconditions.js"></script>
  <script src="scripts/controllers/quienes-somos.js"></script>
  <script src="scripts/controllers/preguntas-frecuentes.js"></script>
  <script src="scripts/controllers/aviso-de-privacidad.js"></script>
  <script src="scripts/controllers/contacto.js"></script>
  <script src="scripts/controllers/califica.js"></script>
  <script src="scripts/services/contentful-api.js"></script>
  <script src="scripts/controllers/califica-empty.js"></script>
  <script src="scripts/controllers/reporta.js"></script>
  <script src="scripts/controllers/haznoslo-saber.js"></script>
  <!-- endbuild -->
  <script>new WOW().init();</script>
</body>

</html>
