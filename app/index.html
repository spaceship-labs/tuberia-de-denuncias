<body ng-app="tuberiaPrototypeApp" ng-controller='MainCtrl'>

  <div id="wrap">

      <div id="topBackRepeat" layout='row' flex layout-fill>

        <ng-include src="'views/partials/menu-mobile.html'"></ng-include>

    </div>

        <p

          class="links-info"
          flex="100"
          layout-align="center center"
          layout-wrap
          >
          <a
            flex="25"
            flex-sm="100"
            href="#/quienes-somos">¿Quiénes somos?</a>
          <a
            flex="25"
            flex-sm="100"
            href="#/preguntas-frecuentes">Preguntas frecuentes</a>

            flex="25"
            flex-sm="100"
            href="#/aviso-de-privacidad">Aviso de privacidad</a>
          <a
            flex="25"
            flex-sm="100"
            href="#/contacto">
            Contáctanos
          </a>
        </p>
      </div>
    </div>
  </div>
