<!doctype html>
<html>

<head>
  <title>Tuberia de denuncias prototipo</title>
  <!-- process:[href]:dist / -->
  <base href="/" />
  <!-- /process -->
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel='stylesheet' href='bower_components/angular-material/angular-material.css' />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/icomoon.css">
  <link rel="stylesheet" href="styles/stickyFooter.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>

</head>

<body ng-app="tuberiaPrototypeApp" ng-controller='MainCtrl'>

  <div id="wrap">
    <div id="main" class="clearfix">
      <div id="topBackRepeat" layout='row' flex layout-fill>

        <ng-include src="'views/partials/menu-mobile.html'"></ng-include>

        <div layout="column" flex>

          <ng-include src="'views/header.html'"></ng-include>
          <md-content ng-view ng-cloak autoscroll="true">
          </md-content>

        </div>
      </div><!-- END topBackRepeat -->
    </div><!-- END main -->
  </div><!-- END wrap -->
  <div class="clear"></div>

  <!--FOOTER-->
  <div id="footer" class="footer">
    <div ng-if="!onCaso" class="footer-msg center-content container container-md">
      <img src="/images/logo_mejora.png" alt="">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus nulla magnam laudantium assumenda aliquam voluptatem doloribus, autem expedita optio, odio porro quos quasi consequatur necessitatibus cumque deleniti ipsum. Minus, dignissimos.</p>
    </div>
    <div class="footer-bar">
      <div class="container container-sm center-content">
        <p class="social-icons">
          <a class="transition-all" href="#"><i class="icon-face"></i></a>
          <a class="transition-all" href="#"><i class="icon-tweet"></i></a>
          <a class="transition-all" href="#"><i class="icon-insta"></i></a>
        </p>
      </div>
    </div>
  </div>
  <!--END FOOTER-->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/showdown/src/showdown.js"></script>
  <script src="bower_components/angular-markdown-directive/markdown.js"></script>
  <script src="bower_components/angular-contentful/dist/angular-contentful.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/services/tipos-denuncia.js"></script>
  <script src="scripts/controllers/caso.js"></script>
  <script src="scripts/services/schoolsservice.js"></script>
  <!-- endbuild -->

</html>
